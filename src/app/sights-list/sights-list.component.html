<div class="container" *ngIf="sights">

  <div class="sight-element" *ngFor="let sight of sights">
    <h4>{{sight.name}}</h4>
    <sub>{{sight.longitude}} {{sight.latitude}}</sub>
    <p>{{sight.id}}</p>
    <div class="highlight" [style.background-color]="sight.getColor()"></div>
    <button type="button" class="details btn btn-primary" (click)="openModal(template); currentSight=sight">Details</button>
    <button class="edit btn btn-primary" routerLink="/sight/form/{{sight.id}}">Edit</button>
    <button class="delete btn btn-danger" (click)="deleteItem(sight)">Delete</button>
  </div>
</div>

<ng-template #template>
  <app-details [modalRef]="modalRef" [currentSight]="currentSight"></app-details>
</ng-template>
